<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="design/design.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="familyMuli bold title px-32 center c-whitesmoke letterSpace">
        Rock-Paper-Scissors
    </div>
    <div class="main">
        <div class="topSide">
            <div class="score familyMuli">Your Score</div>
            <div class="screen">
                <div class="cpu-opinion"></div>
                <div class="status"></div>
            </div>
            <div class="score familyMuli">CPU Score</div>
        </div>
            <div class="allItems">
            <button class="rock px-24 familyMuli" id="rock">Rock</button>
            <button class="paper px-24 familyMuli" id="paper">Paper</button>
            <button class="scissors px-24 familyMuli" id="scissors">Scissors</button>
        </div>
    </div>
</body>

</html>
