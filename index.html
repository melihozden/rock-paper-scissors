<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="design/design.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="familyMuli bold title px-32 center c-whitesmoke letterSpace">
        Rock-Paper-Scissors
    </div>
    <div class="main">
        <div class="topSide">
            <div class="score familyMuli px-24">Your Score<br/><p class="userScore" id="userScore">0</p></div>
            <div class="screen">
                <div class="userDecision"></div>
                <div class="status px-32 familyMuli" id="status"></div>
                <div class="cpuDecision"></div>
            </div>
            <div class="score familyMuli px-24">CPU Score<br/><p class="cpuScore" id="cpuScore">0</p></div>
        </div>
            <div class="allItems">
            <button class="rock px-24 familyMuli" id="rock" onclick="buttonClicked(1)">Rock</button>
            <button class="paper px-24 familyMuli" id="paper" onclick="buttonClicked(2)">Paper</button>
            <button class="scissors px-24 familyMuli" id="scissor" onclick="buttonClicked(3)">Scissor</button>
        </div>
    </div>

    <script src="javascript/main.js"></script>

</body>

</html>
